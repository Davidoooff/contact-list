<!DOCTYPE html>
<html>
<head>
    <title>Lista de Contactos</title>
</head>
<body>
    <h1>Lista de Contactos</h1>
    <button onclick="agregarNuevoContacto()">Agregar Nuevo Contacto</button>
    <button onclick="borrarContactoExistente()">Borrar Contacto Existente</button>
    <div id="contactos">
    </div>

    <script src="main.js"></script>
    <script>

        function agregarNuevoContacto() {
            var nuevoContacto = {
                id: listaDeContactos.length + 1,
                nombres: prompt("Nombres del nuevo contacto:"),
                apellidos: prompt("Apellidos del nuevo contacto:"),
                telefono: prompt("Teléfono del nuevo contacto:"),
                ubicaciones: {
                    ciudad: prompt("Ciudad del nuevo contacto:"),
                    direccion: prompt("Dirección del nuevo contacto:")
                }
            };
            agregarContacto(nuevoContacto);
            actualizarListaDeContactos();
        }

        
        function borrarContactoExistente() {
            var id = parseInt(prompt("ID del contacto a borrar:"));
            if (!isNaN(id)) {
                borrarContacto(id);
                actualizarListaDeContactos();
            } else {
                alert("ID inválido. Por favor, ingrese un número válido.");
            }
        }

       
        function actualizarListaDeContactos() {
            var contactosDiv = document.getElementById("contactos");
            contactosDiv.innerHTML = ""; 

            listaDeContactos.forEach(function (contacto) {
                var contactoDiv = document.createElement("div");
                contactoDiv.innerHTML = "ID: " + contacto.id + "<br>" +
                    "Nombres: " + contacto.nombres + "<br>" +
                    "Apellidos: " + contacto.apellidos + "<br>" +
                    "Teléfono: " + contacto.telefono + "<br>" +
                    "Ubicación - Ciudad: " + contacto.ubicaciones.ciudad + "<br>" +
                    "Ubicación - Dirección: " + contacto.ubicaciones.direccion + "<br>------<br>";
                contactosDiv.appendChild(contactoDiv);
            });
        }

    
        actualizarListaDeContactos();
    </script>
</body>
</html>
